{% load static %}
<!-- Side Navbar -->
<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full flex flex-col justify-between px-3 py-4 overflow-y-auto bg-peach">
        <ul class="space-y-2 font-medium mt-6">
            <li>
                <a href="{% url 'index' %}" id="dynamicText">
                    <h1 id="textContent" class="ml-3 text-md text-black font-japanese font-bold">日本<span class="text-crimson font-outfit">GO!</span></h1>
                </a>
            </li>            
            

            <li>
                <a href="{% url 'my-profile' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'profile' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="ms-3">Profile</span>
                </a>
            
            </li>

            <li>
                <a href="{% url 'my_decks' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'my_decks' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="ms-3">Decks</span>
                </a>
            </li>

            <li>
                <a href="{% url 'forum_index' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'forum_index' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="ms-3">Forum</span>
                </a>
            </li>

            <li>
                <a href="/chat/friends" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'friends' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                    <span class="flex-1 ms-3 whitespace-nowrap">Friends</span>
                    {% if num_friend_requests > 0 %}
                    <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-white bg-crimson rounded-full">{{ num_friend_requests }}</span>
                    {% endif %}
                </a>
            </li>

            <li>
                <a href="/chat/messages" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'messages' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="flex-1 ms-3 whitespace-nowrap">Chats</span>
                <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-white bg-crimson rounded-full">3</span>
                </a>
            </li>

            <li>
                <a href="{% url 'about' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'about' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="ms-3">About</span>
                </a>
            </li>
        </ul>

        <div>
            <a href="{% url 'my-profile' %}"><img src="{{ user.theme_profile.avatar.url }}" alt="" class="w-16 h-16 rounded-full border-black"></a>
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="ml-2 font-medium">Log Out</button>
            </form>            
        </div>
    </div>
</aside>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const link = document.getElementById('dynamicText');
        const textContent = document.getElementById('textContent');
    
        const originalText = '日本';
        const englishText = 'nihon';
    
        link.addEventListener('mouseenter', function () {
            textContent.firstChild.textContent = englishText;
        });
    
        link.addEventListener('mouseleave', function () {
            textContent.firstChild.textContent = originalText;
        });
    });
</script>
