{% load static %}
<!-- Side Navbar -->
<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full flex flex-col justify-between px-3 py-4 overflow-y-auto bg-peach">
        <ul class="space-y-2 font-medium mt-6">
            <li>
                <a href="{% url 'index' %}">
                    <h1 class="ml-3 text-md text-black font-japanese font-bold">日本<span class="text-crimson font-outfit">GO!</span></h1>
                </a>
            </li>

            <li>
                <a href="{% url 'dashboard' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'dashboard' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="ms-3">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="{% url 'my-profile' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'profile' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="ms-3">My Profile</span>
                </a>
            
            </li>

            <!-- Decks with dropdown -->
            <li class="relative group">
                <a href="#" class="flex items-center p-2 text-black rounded-lg hover:underline underline-offset-2 decoration-crimson">
                    <span class="ms-3 flex-1 whitespace-nowrap">Decks</span>
                    <svg class="w-4 h-4 ms-auto" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </a>
                <!-- Dropdown Menu -->
                <ul class="hidden space-y-1 mt-2 pl-4 group-hover:block">
                    <li>
                        <a href="/mydecks" class="block px-4 py-2 text-sm text-gray-700 hover:text-crimson">My Decks</a>
                    </li>
                    <li>
                        <a href="/create-deck" class="block px-4 py-2 text-sm text-gray-700 hover:text-crimson">Create New Deck</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="{% url 'messages' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'messages' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="flex-1 ms-3 whitespace-nowrap">Messages</span>
                <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-white bg-crimson rounded-full">3</span>
                </a>
            </li>

            <li>
                <a href="{% url 'forum' %}" class="flex items-center p-2 text-black rounded-lg group {% if request.resolver_match.url_name == 'forum' %}underline{% endif %} hover:underline underline-offset-2 decoration-crimson">
                <span class="ms-3">Forum</span>
                </a>
            </li>
        </ul>

        <div>
            <a href="{% url 'my-profile' %}"><img src="{% static 'redmond.jpg' %}" alt="" class="ml-2 w-16 h-16 rounded-full border border-2 border-black"></a>
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="ml-2 font-medium">Log Out</button>
            </form>            
        </div>
    </div>
</aside>
