<!-- Passwor Reset Form -->
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded-md" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Send Reset Link</button>
    </form>
</div>
