{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
        <title>nihonGO!</title>
        <link rel="icon" href="../static/favicon.png" type="image/png">

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+JP:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		{% tailwind_css %}
	</head>

	<body class="bg-white">
        <nav>
            <div class="bg-peach py-12 w-full absolute"></div>
            <div class="bg-white border border-peach border-2 rounded-3xl mx-6 z-10 translate-y-1/2 px-4 py-2">
                <div class="flex justify-between">
                    <h1 class="ml-2 text-heading text-black font-japanese font-bold">日本<span class="text-crimson font-outfit">GO!</span></h1>
                    <div class="flex space-x-10 mr-4">
                        <button class="text-black font-DMSans"><a href="/login" class="hover:underline underline-offset-2 decoration-crimson">Log In</a></button>
                        <button class="text-black font-DMSans"><a href="/register" class="hover:underline underline-offset-2 decoration-crimson">Register</a></button>
                    </div>
                </div>
            </div> 
        </nav>


        <div class="mt-96"></div>
        <footer class="mx-6 border border-peach border-2 rounded-3xl p-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-heading text-black font-japanese font-bold">日本<span class="text-crimson font-outfit">GO!</span></h1>
                    <p class="ml-2 text-black text-sm font-DMSans">NihonGO! is a project developed by Alex, Aiden, Michael, & Eunice under the supervision of Dr. Roberson for Software Engineering Fall '25</p>
                </div>
                <div class="flex items-center">
                    <div class="flex flex-col mr-24">
                        <a href="/login" class="text-body text-black font-DMSans hover:underline underline-offset-2 decoration-crimson">About</a>
                        <a href="/login" class="text-body text-black font-DMSans hover:underline underline-offset-2 decoration-crimson">Login</a>
                        <a href="/login" class="text-body text-black font-DMSans hover:underline underline-offset-2 decoration-crimson">Register</a>
                        <a href="https://github.com/aredmondd/nihonGO" target="_blank" class="text-body text-black font-DMSans hover:underline underline-offset-2 decoration-crimson">Github</a>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-peach p-8 rounded-full"></div>
                        <div class="bg-peach p-8 rounded-full"></div>
                        <div class="bg-peach p-8 rounded-full"></div>
                        <div class="bg-peach p-8 rounded-full"></div>
                    </div>
                </div>

            </div>
        </footer>
	</body>
</html>
