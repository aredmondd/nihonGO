{% extends 'components/wrapper.html' %}

{% block content %}

        <h1 class="text-title text-black font-outfit font-bold text-center">nihonGOへようこそ!</span></h1>
        <form method="POST" class="space-y-4 md:space-y-6">
            {% csrf_token %}
        
            <div class="flex flex-col space-y-4 items-center">{{ registerform.as_p }}</div>
            <div class="flex flex-col justify-center items-center">

        </form>
