{% extends 'components/wrapper.html' %}

{% block content %}

<div class="flex justify-between items-start">
    <h1 class="ml-4 text-heading text-black font-japanese font-bold">勉強しませんか？</h1>
    
    <!-- Add Deck Button -->
    <a href="{% url 'add_deck' %}"><span class="material-symbols-outlined text-heading mt-2 text-crimson">add</span></a>
</div>

<div class="mx-auto px-4 py-8">
    <!-- Decks Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        
        <!-- Loop through decks dynamically -->
        {% for deck in decks %}
        <div class="border-2 border-black rounded-3xl bg-white shadow-md rounded-lg p-6 text-center flex flex-col justify-center items-center hover:bg-gray-100 transition duration-300">
            <h2 class="text-xl font-semibold mb-4">{{ deck.name }}</h2>
            <p class="text-gray-500 mb-4">{{ deck.card_set.count }} Cards</p>  <!-- Assuming 'card_set' is the reverse relation -->
            <div class="flex space-x-12 items-center">
                <a href="{% url 'study' deck.id %}" class="text-orange hover:text-crimson">Study Deck</a>
                <a href="{% url 'edit_deck' deck.id %}" class="text-orange hover:text-crimson">Edit Deck</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
