{% extends 'components/wrapper.html' %}

{% block content %}
    <h1 class="ml-12 text-title text-black font-japanese font-bold">Login</span></h1>
    <form class="space-y-4 md:space-y-6" action="{% url 'my-login' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}" class="text-black">Your username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.password.id_for_label }}" class="text-black">Password</label>
            {{ form.password }}
        </div>
        <input type="hidden" name="next" value="{% url 'profile-page' %}">
        <button type="submit" name="submit" class="w-full text-blue-500 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
        <a href="{% url 'password_reset' %}" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Donâ€™t have an account yet? <a href="{% url 'register' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
        </p>
    </form> 
{% endblock %}
