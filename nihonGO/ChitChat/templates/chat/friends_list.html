{% extends "components/wrapper.html" %}

{% block content %}
<a href="{% url 'messages' %}" class="underline text-crimson font-body">&larr; Back</a>
<h1 class="text-black font-bold font-outfit text-heading">Add Friends</h1>
<form method="post" action="{% url 'add_friend' %}">
    {% csrf_token %}
    <input type="text" name="friend_username" placeholder="Enter friend's username">
    <button type="submit">Send Friend Request</button>
</form>
{% endblock %}
