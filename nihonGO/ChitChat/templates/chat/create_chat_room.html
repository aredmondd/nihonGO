{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>Create a New Chat Room</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</div>
{% endblock %}

{% block styles %}
<style>
    .container {
        background-color: #FFF;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #FFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
